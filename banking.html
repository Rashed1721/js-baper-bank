<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-green-600">Money!!!</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-16 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-16 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-16 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 mt-8 p-8 rounded">
                    <h3 class="text-2xl">Please deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-black rounded-md block w-2/4 mb-4 px-2"
                            type="text" name="" id="" placeholder="$amount you want to deposit">
                        <button id="deposit-button" class="bg-red-400 rounded-lg px-4 py-2 font-medium">submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 mt-8 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-black rounded-md block w-2/4 mb-4 px-2"
                            type="text" name="" id="" placeholder="$withdraw you want to withdraw">
                        <button id="withdraw-button" class="bg-red-400 rounded-lg px-4 py-2 font-medium">submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
