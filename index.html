<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-green-600">Baper
                Bank</span> </h1>
    </header>
    <main>
        <section class="bg-yellow-400 w-3/4 mx-auto mt-8 p-8 ">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border border-black rounded-md block w-2/4 mb-4 px-2" type="email"
                    placeholder="your email">
                <input id="user-password" class="border border-black rounded-md block w-2/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-white rounded-lg px-4 py-2 font-medium">submit</button>
            </div>
        </section>

        <script src="js/login.js"></script>
    </main>
</body>

</html>
